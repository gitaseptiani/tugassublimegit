<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <style>
        body {
            background-color: lightsalmon;
            font-family: 'monospace;', TAHOMA;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .photo-wrapper {
            width: 200px;
            height: 275px;
            border: 4px solid white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 275px;
            overflow: hidden;
            /* border-radius: 50%; */ /* Hapus atau komen baris ini */
             border: 5px solid white;

        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .info-table {
            width: 450px;
            background-color: #FFC0CB;
            padding: 10px;
            border-radius: 9px;
            box-shadow: 0px 1px 9px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 450px;
            border-collapse: collapse;
        }
        td {
            padding: 8px 12px;
        }
        td:first-child {
            font-weight: bold;
        }
        .btn-simpan {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFC0CB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript">
        function simpanData() {
            alert("Data berhasil disimpan")
        }
    </script>
</head>
<body>

</html>
